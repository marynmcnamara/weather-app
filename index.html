<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="search-form row text-center">
        <form id="search-form" class="search-form">
          <input type="search" placeholder="City" class="city-box" />
          <input type="submit" value="Search" class="search-box" />
        </form>
        <div class="search-btn">
          <button class="btn" id="locateMe">Current Location</button>
        </div>
      </div>
      <div class="current-info row text-center flex-nowrap">
        <div class="col">
          <div class="current">
            <div class="city-name">
              <h1 id="city-name">Boston</h1>
            </div>
            <h5 id="current-time">Tuesday 10:00</h5>
            <h6 id="description">Partly Cloudy</h6>
          </div>
        </div>

        <div class="temp col align-items-start">
          <span class="temperature" id="tempValue"> 18 </span
          ><span class="unit">°C</span>
        </div>
        <div class="col stats align-items-center">
          <ul class="extra-stats">
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
      <div class="5-day-forcast row text-center align-items-center">
        <div class="col">
          <div>
            <h6>Wed</h6>
            <h3>☁️</h3>
            <h6>10°C</h6>
          </div>
        </div>
        <div class="col">
          <div>
            <h6>Thu</h6>
            <h3>☀️</h3>
            <h6>14°C</h6>
          </div>
        </div>
        <div class="col">
          <div>
            <h6>Fri</h6>
            <h3>⛅️</h3>
            <h6>12°C</h6>
          </div>
        </div>
        <div class="col">
          <div>
            <h6>Sat</h6>
            <h3>❄️</h3>
            <h6>9°C</h6>
          </div>
        </div>
        <div class="col">
          <div>
            <h6>Sun</h6>
            <h3>☀️</h3>
            <h6>12°C</h6>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <div id="app"></div>
  </body>
</html>
